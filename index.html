<!DOCTYPE html>
<html>
<head>
	<title>LoL Randomizer</title>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="icon" href="icon.ico">
</head>
<body>
<div id="backgroundImage"></div>
<div class="row"><br><br><br>
	<input type="button" name="" onclick="fillInputs()">
	<div class="panel panel-default col-md-4 col-md-offset-4">
	    <div class="panel-body">
			<h1>LoL Randomizer</h1>
				<h3>Players: </h3>
				<select id="players" onChange="playersSelectedFunction()">
				  <!--<option value="1">1</option>
				  <option value="2">2</option>
				  <option value="3">3</option>
				  <option value="4">4</option>
				  <option value="5">5</option>-->
				  <option value="10">10</option>
				</select><br>
				<label>
					<input type="radio" name="roles" value="off" checked="checked">
					Roles Off   
				</label>

				<label>
					<input type="radio" name="roles" value="on">
					Roles On
				</label>
			<br><br>
			<div class="row">
				<div id="playerInputs" class="form-group col-xs-4 col-xs-offset-4">
					<input type="text" id="1" name="" placeholder="IGN" class="form-control input-sm"><br>
				</div>
			</div>
			<br><br>

			<input type="button" name="randomize" value="Randomize" class="btn btn-primary" onclick="randomizeButtonClicked()"><br><br>
			<p id="timesRandomized"></p>

			<div id="randomized teams">
				<table id="teamsTable" style="width:50%" align="center" class="table table-bordered">
				  <tr id="rolesRow">
				  	
				  </tr>
				  
				</table>
			</div>
		</div>
	</div>
</div>
</body>

</html>
